<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Centers Near Me - ExamPrep Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .page-header { margin-top: 80px; padding: 40px 0; text-align: center; background: var(--light-bg); }
    .page-header h1 { color: var(--bg-dark); }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="index.html">ExamPrep Hub</a>
      </div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="exams.html" class="nav-link">Exams</a></li>
        <li class="nav-item"><a href="schedule.html" class="nav-link">Schedule</a></li>
        <li class="nav-item"><a href="calendar.html" class="nav-link">Exam Calendar</a></li>
        <li class="nav-item"><a href="videos.html" class="nav-link">Videos</a></li>
        <li class="nav-item"><a href="papers.html" class="nav-link">Previous Papers</a></li>
        <li class="nav-item"><a href="exam-centers.html" class="nav-link active">Exam Centers</a></li>
        <li class="nav-item"><a href="login.html" class="nav-link login-btn">Login</a></li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>

  <main>
    <div class="page-header">
      <h1>Exam Centers Near Me</h1>
      <p class="centers-note">Tap a card to open the location in Google Maps. Share exact links and we’ll update them.</p>
    </div>

    <section class="centers">
      <div class="container">
        <div id="centersGrid" class="centers-grid"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© Error404. All rights reserved.</p>
    </div>
  </footer>

  <script src="api.js"></script>
  <script src="script.js"></script>
  <script>
    async function loadCenters() {
      const grid = document.getElementById('centersGrid');
      grid.innerHTML = '<div class="paper-card">Loading centers...</div>';
      try {
        // Prefer unified API client with fallbacks to :3000 and :5501
        const data = await window.api.request('/centers');
        const centers = (data && Array.isArray(data.centers)) ? data.centers : [];
        if (!centers.length) {
          grid.innerHTML = '<div class="paper-card">No centers found. We will add them soon.</div>';
          return;
        }
        grid.innerHTML = '';
        centers.forEach(c => {
          const div = document.createElement('div');
          div.className = 'center-card';
          div.innerHTML = `
            <div class="center-header">
              <h3>${c.name || 'Exam Center'}</h3>
              <span class="center-tag">${c.city || ''}</span>
            </div>
            <p class="center-address">${c.address || ''}</p>
            <div class="center-actions">
              ${c.maps_url ? `<a class="center-btn" href="${c.maps_url}" target="_blank" rel="noopener">Open in Google Maps</a>` : ''}
              ${c.website_url ? `<a class="center-link" href="${c.website_url}" target="_blank" rel="noopener">Website</a>` : ''}
            </div>
          `;
          grid.appendChild(div);
        });
      } catch (e) {
        grid.innerHTML = '<div class="paper-card">Failed to load centers.</div>';
      }
    }
    document.addEventListener('DOMContentLoaded', loadCenters);
  </script>
</body>
</html>
